models:
  Models\Admin:
    name: string
    email: string
    email_verified_at: timestamp nullable
    password: string
    remember_token: string:100 nullable
  Models\Address:
    user_id: id foreign
    full_name: string
    phone: string
    address: string
    city: string
    township: string
    region: string
  Models\Category:
    name: string
    slug: string
    parent_id: int nullable default:0
    lft: int default:0
    rgt: int default:0
    depth: int default:0
    relationships:
      belongsToMany: Product
  Models\Product:
    name: string
    highlight: text nullable
    description: text nullable
    included: text nullable
    featured_photo: string default:"images/default_featured.png"
    relationships:
      belongsToMany: Category
      hasMany: Variant, Cart, Item
  Models\Variant:
    product_id: id foreign
    color_family: string nullable
    photos: text nullable
    SKU: string nullable
    quantity: unsignedInteger
    is_available: boolean
    sale_price: double
    special_price: double default:0
    shipping_fee_multiplier: double default:1
    relationships:
      hasMany: Item, Cart
  Models\Cart:
    user_id: id foreign
    product_id: id foreign
    variant_id: id foreign
    quantity: unsignedInteger
  Models\Order:
    payment_method: string
    subtotal: double
    shipping_fee: double
    discount: double
    relationships:
      hasMany: Item
      hasOne: OrderStatus
  Models\Item:
    order_id: id foreign
    product_id: id foreign
    variant_id: id foreign
    quantity: unsignedInteger
  Models\OrderStatus:
    order_id: id foreign
    paid_at: timestamp nullable
    confirmed_at: timestamp nullable
    processed_at: timestamp nullable
    shipped_at: timestamp nullable
    delivered_at: timestamp nullable
  Models\Cancellation:
    order_id: id foreign
    cancelled_at: timestamp
    reason: string

